<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/index.css" />
    <style>
      body,
      html {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        background-color: #f8f9fa;
      }
      .error-container {
        max-width: 500px;
      }
      .error-code {
        font-size: 8rem;
        font-weight: bold;
        color: #dc3545;
      }
      .error-message {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">404</div>
      <div class="error-message">Oops! Page not found.</div>
      <p>The page you're looking for does not exist or has been moved.</p>
      <a href="index.html" class="btn btn-primary mt-3">Go back home</a>
    </div>

    <!-- Optional JS: Bootstrap + GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      // Simple GSAP animation for the error code
      gsap.from(".error-code", {
        y: -50,
        opacity: 0,
        duration: 1,
        ease: "bounce",
      });
      gsap.from(".error-message", {
        y: 50,
        opacity: 0,
        duration: 1,
        delay: 0.5,
      });
    </script>
  </body>
</html>
